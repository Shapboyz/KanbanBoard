<h1 mat-dialog-title>Add Task</h1>
<div mat-dialog-content>
  <!-- <p>Add Task</p> -->
  <mat-form-field>
    <input matInput [(ngModel)]="data.task.title" placeholder="Title">
  </mat-form-field>
  <mat-form-field>
      <textarea matInput [(ngModel)]="data.task.description" placeholder="Description"></textarea>
      <!-- <input matInput [(ngModel)]="data.hero"> -->
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.task" cdkFocusInitial>Ok</button>
</div>
