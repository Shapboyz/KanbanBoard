<mat-card
  class="task-card"
  [ngStyle]="{
    'border-color': taskPriorityColor[task.priority]
      ? taskPriorityColor[task.priority]
      : 'green'
  }"
>
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
    <mat-icon inline="true" (click)="onEditTask()">edit</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <p>{{ task.description }}</p>
  </mat-card-content>
</mat-card>
