<div class="example-container">
    <h2>
        <span class="list-header">To do</span>
        <button mat-icon-button ><mat-icon>add</mat-icon></button>
    </h2>
    
    <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="[inProgressList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>
            <app-task></app-task>
        </div>
    </div>
</div>

<div class="example-container">
        <h2>In Progress</h2>
        
        <div
            cdkDropList
            #inProgressList="cdkDropList"
            [cdkDropListData]="inProgress"
            [cdkDropListConnectedTo]="[todoList, doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of inProgress" cdkDrag>
                <app-task></app-task>
            </div>
        </div>
    </div>
    
<div class="example-container">
    <h2>Done</h2>
    
    <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[inProgressList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag>
            <app-task></app-task>
        </div>
    </div>
</div>
