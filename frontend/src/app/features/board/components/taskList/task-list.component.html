<div class="example-container">
  <h2>
    <span class="list-header">To do</span>
    <span #todoFilter>
      <button mat-icon-button (click)="openDialog(todoFilter)">
        <mat-icon>add</mat-icon>
      </button>
    </span>
  </h2>

  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[inProgressList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="example-box" *ngFor="let item of todo" cdkDrag>
      <app-task [setTaskData]="item"></app-task>
    </div>
  </div>
</div>
