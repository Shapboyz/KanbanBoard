<div [class.theme-alternate]="otherTheme">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" attr.role="navigation" mode="push">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/board"
          routerLinkActive="active"
          (click)="drawer.close()"
          >Kanban</a
        >
        <!-- <a mat-list-item routerLink="/about" routerLinkActive="active">Link 2</a>
      <a mat-list-item href="#">Link 3</a> -->
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="spacer">KanbanBoard</span>
        <button mat-icon-button (click)="otherTheme=!otherTheme">
          <mat-icon class="nav-icons">format_color_fill</mat-icon>
        </button>
      </mat-toolbar>
      <app-main></app-main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
